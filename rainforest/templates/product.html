{% extends 'base.html' %}

{% block content %}
    <main>
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>Price: {{ product.price_in_cents }}</p>
        <a href="{% url 'product_edit' id=product.pk %}">Edit Product</a>
    </main>


    <form method='POST' action="{% url 'delete_product' id=product.pk %}">
        {% csrf_token %}

        <button type="submit">DELETE</button>
    </form>
{% endblock %}
